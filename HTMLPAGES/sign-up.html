        <div class="overlap-group">

            <input class="enter-your-user-name poppins-normal-san-juan-29-3px" name="enteryourusername" placeholder="Enter your age" type="text" oninput="validateAge(this)" pattern="\d+" required />

            <script>
              function validateAge(input) {
                var age = parseInt(input.value);
                var errorMessage = document.getElementById("age-error-message");
                var link = document.getElementById("underage-link");

                if (age && age < 18) {
                  errorMessage.textContent = "You must be 18 or older to proceed.";
                  link.innerHTML = "<a href='under18.html'>Click here</a> to proceed as an underage user.";
                } else {
                  errorMessage.textContent = "";
                  link.innerHTML = "";
                }
              }
            </script>

            <div id="age-error-message" style="color: red;"></div>
            <div id="underage-link"></div>
            <div class="rectangle-8-3"></div>

    <script>
      if (!HTMLFormElement.prototype.reportValidity) {
        HTMLFormElement.prototype.reportValidity = function () {
          if (this.checkValidity()) return true;
          var btn = document.createElement("button");
          this.appendChild(btn);
          btn.click();
          this.removeChild(btn);
          return false;
        };
      }
    
      function SubmitForm(form_name) {
        var form = document.getElementsByName(form_name)[0];
        if (form.reportValidity()) {
          form.submit();
          if (window.submitted) window.submitted();
        }
      }
    </script>
